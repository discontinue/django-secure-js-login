{% load i18n %}

<script type="text/javascript">
try {
    jQuery(document);
} catch (e) {
    alert("Error, jQuery JS not loaded!\n Original error was:" + e);
}
jQuery(document).ready(function($) { 
    $("#login_form").submit(function () {    
        return confirm("{% trans 'Do really want to submit your password here?' %}");
    });
    $("#login_form input[type=submit]").slideUp(5000);
});
</script>

<form method="post" action="{{ form_url }}" id="login_form">
    <fieldset><h2>Login Form</h2>
        {{ form }}
        <input type="submit" value="login" />
    </fieldset>
</form>
